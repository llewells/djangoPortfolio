<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Simon Llewellyn - Portfolio</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/album/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

      <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>

  <body>


    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
            <img src="{% static 'me_BW.png' %}", height=300>
          <h1 class="jumbotron-heading">Simon Llewellyn</h1>
          <p class="lead text-muted">Hi my name is Simon and I'm a Data Scientist.</p>
          <p>
            <a href="mailto:simon.llewellyn86@gmail.com" class="btn btn-primary my-2">Email me</a>
          </p>

        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
              {% for job in jobs.all %}

            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
                <img class="card-img-top" src="{{ job.image.url }}">
                <div class="card-body">
                  <p class="card-text">{{ job.summary }}</p>

                </div>
              </div>
            </div>
          </div>
            {% endfor %}
        </div>
      </div>

    </main>



    <script src="{% static 'jquery-3.6.0.min.js' %}" ></script>
    <script src="{% static 'popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" ></script>

  </body>
</html>
